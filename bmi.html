<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI-Calculator | sakineh Amiri</title>
    <link rel="stylesheet" href="./bmi.css" />
  </head>
  <body>
    <div class="container">
      <div class="space">
        <input type="range" id="weight" min="20" max="200" />
        <span id="weight-val">20 kg Weight</span>
      </div>

      <div class="space">
        <input type="range" id="height" min="100" max="250" />
        <span id="height-val">100 Cm Height </span>
      </div>
      <p id="result">BMI</p>
      <br />
      <p id="category">Status</p>
    </div>
    <script src="./bmi.js"></script>
  </body>
</html>
